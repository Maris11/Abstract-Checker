<!DOCTYPE html>
<html lang="lv">
<head>
    <title>Anotācijas pārbaudītājs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Vai anotācija ir datorģenerēta?</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
          <textarea class="form-control" style="height: 50vh" placeholder="Ievadi anotāciju..." id="input-abstract"></textarea>
        <button class="btn btn-primary" type="button" id="check-btn">Pārbaudīt</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="alert alert-info" role="alert" id="response">
        Varbūtība, ka anotācija ir ģenerēta: <span id="percentage"></span>
      </div>
    </div>
  </div>

</div>


<script>
    $(document).ready(function() {
        $('#check-btn').click(function() {
            var myString = $('#input-abstract').val();
            $.ajax({
                url: 'http:/localhost:8000',
                method: 'POST',
                data: myString,
                success: function(response) {
                    $('#percentage').text(response)
                },
                error: function(xhr, status, error) {
                    $('#percentage').textContent = error
                }
            });
        });
    });
</script>

</body>
</html>
