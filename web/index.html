<!DOCTYPE html>
<html lang="lv">
<head>
    <title>Anotācijas pārbaudītājs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Vai anotācija ir datorģenerēta?</h1>

  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="input-group mb-3">
        <textarea class="form-control" style="height: 50vh" placeholder="Ievadi anotāciju..." id="input-abstract">Šī pētījuma anotācija aplūko pārskatījumu par Vispārīgo datu aizsardzības regulu (GDPR) starptautiskā IT uzņēmumā. Pētījums fokusējas uz GDPR ietekmi uz uzņēmuma darbību un praksi, koncentrējoties uz datu aizsardzības pamatprincipiem un to pielietojuma praksē. Pētījuma autors izmantoja kvalitatīvo analīzi, intervijas ar darbiniekiem un dokumentu analīzi, lai apkopotu un analizētu datus. Pētījuma rezultāti atklāj, ka GDPR ieviešana uzņēmumā radīja izmaiņas datu apstrādes praksē, tika uzlabots datu aizsardzības līmenis un pozitīvi ietekmēja uzņēmuma reputāciju. Tomēr izstrādātās politikas un procedūras jāuzlabo, lai pienācīgi saskaņotu likumdošanu un uzņēmuma praksi. Šie rezultāti var palīdzēt citiem IT uzņēmumiem izprast un atjaunot savus datu aizsardzības pasākumus, lai būtu saskaņā ar GDPR prasībām.</textarea>
        <button class="btn btn-primary" type="button" id="check-btn">Pārbaudīt</button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-7">
      Varbūtība, ka anotācijas teikums ir ģenerēts:
    </div>
  </div>

  <div class="row justify-content-center mt-2 mb-3">
    <div class="col-md-7">
      <div class="row">
        <div class="col-auto">
          0%
        </div>
        <div class="col"><div class="row" id="color-scale"></div></div>
        <div class="col-auto">
          100%
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-7">
      Kopējā varbūtība: <span id="average-percentage">-%</span>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-7" id="sentences">
        <div class="row text-center border-bottom pb-2">
            <div class="col-md-1">Nr.</div>
            <div class="col-md-11">Anotācijas teikums</div>
        </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
